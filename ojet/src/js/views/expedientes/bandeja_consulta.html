<div id="expedientes">
    <oj-toolbar>
        <oj-c-button 
            label="Nuevo"
            chroming="callToAction"
            display="[[smScreen() ? 'icons' : 'all']]"
            on-oj-action="[[onNewExpediente]]"
            class="btn-callToAction">
            <span slot="startIcon">
                <i class="oj-ux-ico-plus"></i>
            </span>
        </oj-c-button>
        <oj-c-button 
            label="Editar"
            chroming="outlined"
            display="[[smScreen() ? 'icons' : 'all']]">
            <span slot="startIcon" class="btn-edit">
                <i class="oj-ux-ico-edit-box"></i>
            </span>
        </oj-c-button>
        <oj-c-input-text 
            placeholder="Ingrese el número de expediente"
            class="oj-form-control-max-width-md"
            label-edge="none">
            <oj-c-button 
                slot="end"
                display="icons"
                size="sm"
                chroming="borderless">
                Buscar
                <span slot="endIcon" class="oj-ux-ico-search"></span>
            </oj-c-button>
            <oj-c-button 
                slot="end"
                display="icons"
                size="sm"
                chroming="borderless"
                on-oj-action="[[popSearchAdv]]">
                Búsqueda Avanzada
                <span slot="endIcon" class="oj-ux-ico-filter-search"></span>
            </oj-c-button>
        </oj-c-input-text>
    </oj-toolbar>
    <oj-table 
        class="app-table demo-table-container" 
        columns="[[columns]]"
        data="[[expedientesDP]]"
        display="grid"
        selection-mode.row="single"
        columns-default.sortable="disabled">
        <template slot="noData">No hay expendientes.</template>
        <template slot="actionTemplate" data-oj-as="cell">
            <oj-button 
                chroming="borderless"
                display="icons"
                class="oj-button-md"
                data-oj-clickthrough="disabled"
                on-oj-action="[[onSendDocument]]">
                <span slot="startIcon" class="oj-ux-ico-file-stage"></span>
                Enviar
            </oj-button>
        </template>
    </oj-table>    
</div>


<!-- Módulo para crear nuevo expediente -->
<oj-bind-if test="[[moduleNew()]]">
    <div>
        <oj-c-button
            label="Regresar"
            size="sm"
            display="[[smScreen() ? 'icons' : 'all']]"
            chroming="outlined"
            on-oj-action="[[back]]"
            class="oj-sm-margin-4x-bottom">
            <span slot="startIcon">
                <i class="oj-ux-ico-arrow-left"></i>
            </span>
        </oj-c-button>
    </div>
    <oj-module
        config="[[ModuleElementUtils.createConfig({
                    name: 'expedientes/nuevo_expediente',
                    params: {}
                })]]">
    </oj-module>
</oj-bind-if>

<oj-popup id="pop-searchAdv" class="k-popup-sm">
    <div class="k-popup-body-sm">
        <oj-form-layout 
            class="oj-formlayout-full-width"
            user-assistance-density="compact"
            columns="1">
            <oj-c-input-text
                label-hint="Actor"
                item-text="label"
                required>
            </oj-c-input-text>
        </oj-form-layout>
    </div>
    <div class="right-down">
        <oj-toolbar>
            <oj-c-button 
                label="Cancelar"
                chroming="outlined"
                on-oj-action="[[onCancelPopSearchAdv]]">
            </oj-c-button>
            <oj-c-button 
                label="Buscar"
                chroming="callToAction">
            </oj-c-button>
        </oj-toolbar>
    </div>
</oj-popup>
